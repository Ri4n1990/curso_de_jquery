<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Fadein Fadeout</title>

    <style>

        *{
            padding: 0px;
            margin: 0px;
            border: none;

        }


        .menu{

            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;





        }

        .itemmenu{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform:capitalize;
            cursor: pointer;





        }






       

       
    </style>
</head>

<body>

    <div id="menu" class="menu">
        <div class="itemmenu">Home</div>
        <div class="itemmenu">jquery</div>
        <div class="itemmenu">Canvas</div>
        <div class="itemmenu">Python</div>
        <div class="itemmenu">Arduino</div>
    </div>
    
   

    





    <script>

        $('.itemmenu').mouseover(function(){
            $(this).fadeTo(200, 0.2)
        })

        $('.itemmenu').mouseout(function(){
            $(this).fadeTo(200, 1)
        })



    </script>


</body>
</html>
