<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.js"></script>
    <title>Atributos</title>

    <style>

        .vermelho{
            border : 1px solid black;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .azul{
            border : 1px solid black;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    
    <div id="caixa" class="vermelho" style="border: 1px solid black; width:200px; height:200px">
        <h3>CFB Cursos</h3>
        <p>Curso de jquery</p>
    </div>

    <button id="btn_vermelho">Vermelho</button>
    <button id="btn_azul">Azul</button>

    





    <script>

        $('#btn_vermelho').click(
            function(){
               'Atributo ' +$('#caixa').attr('class','vermelho')
            }
        )

        $('#btn_azul').click(
            function(){
               'Atributo ' +$('#caixa').attr('class','azul')
            }
        )


    </script>


</body>
</html>
