<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 
    <title>Jquery pr√°tica</title>

    <style>

        div{
            background-color: aqua;
            width: 300px;
            height: 300px;
            margin: auto;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>

<body>

    <div></div>
    <button>Mostrar</button>


    <script>

        $('div').first().mouseover(function(){
            $(this).fadeToggle()
        })

        $('button').first().click(()=>{
            $('div').fadeToggle()
        })



    </script>



    
    
</body>
</html>
