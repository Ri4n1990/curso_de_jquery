<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get e each</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <style>

        div{
            background-color: lightcoral;
            border: 2px solid black;
            border-radius: 5px;
            width: 300px;
            height: 300px;
        }

        .selecionado{
            background-color: lightgreen;
        }



    </style>

</head>

<body>


    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>

    <button id="bt_sel">Selecionar</button>

    <script>

        $('#bt_sel').click(()=>{
            $('div').each((e,r)=>{
                if($(r).text() >= 5){
                    $(r).addClass('selecionado')
                }
            })
        })

       



    </script>

    
</body>


</html>
