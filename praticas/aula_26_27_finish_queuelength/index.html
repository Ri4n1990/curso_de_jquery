<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>finish e queue length</title>
    <style>


        div{

            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 2px solid black;
            margin: auto;
            
        }

        section{
            text-align: center;
            margin-top: 30px;
        }

        button{
            cursor: pointer;
            
        }







    </style>

</head>


<body>


    <div></div>

    <section>

        <button>Arredondar</button>
        <button>Finalizar</button>
        <button>Quadradar (kkkk)</button>

    </section>






    <script>

        $('button').first().click(()=>{
            $('div').first().fadeOut().animate({'border-radius': '50%'}, 5000).fadeIn()
        })

        $('button').last().click(()=>{
            $('div').first().fadeOut().animate({'border-radius':'0px'},5000).fadeIn()
        })

        $('button').eq(1).click(()=>{
            $('div').first().finish()
        })

        
    </script>


    
</body>
</html>
