<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>


    <div>
        <section>
            <h1>Olá</h1>
            <p>texto corrido</p>
        </section>
    </div>


    <script>
        
        $('h1').click(()=>{
            // event.target.innerHTML = `Meu pai é o ${event.target}` 
            event.target.innerHTML = `O meu pai é o ${event.target.parentNode.tagName}`

        })

        let pais_p = [...$('p').parents()]
        pais_p.map((e)=>{
            console.log(e.tagName)
        })



    </script>
    
</body>
</html>
