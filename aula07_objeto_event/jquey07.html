<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>
<body>

    <p id = "texto"></p>

    <script>

        let pmx = 0
        let pmy = 0
         $(document).mousemove((event)=>{
            
            pmx = event.pageX
            pmy = event.pageY
            $("#texto").text(`MouseX: ${pmx}px MouseY: ${pmy}px`)
            if(pmx > 500){
                console.log('posição x maior que 500px')
            }

         })
    </script>
    
</body>
</html>
