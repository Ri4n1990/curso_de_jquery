
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.js"></script>
    <title>Filtragem</title>
</head>
<body>
    <p>CFB cursos</p>
    <h3>CFB Cursos</h3>

    <p>Curso de canvas</p>
    <h3>Curso de canvas</h3>

    <p>youtube.com/cfbcursos</p>
    <h3>youtube.com/cfbcursos</h3>

    <p>www.cfbcursos.com.br</p>
    <h3>www.cfbcursos.com.br</h3>

    <p>Filtrando elementos</p>
    <h3>Filtrando elementos</h3>
    
   
    <script>

        $('p').first().css({'border': '1px solid red', 'background-color': '#ffa'})

        $('p').eq(1).css({'border': '1px solid red', 'background-color': '#aaf'})

        $('p').last().css({'border': '1px solid red', 'background-color': '#afa'})
        
        

    </script>
    
</body>
</html>
