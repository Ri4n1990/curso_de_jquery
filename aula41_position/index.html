<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <script src="../jquery.js"></script>

    <style>

        .caixa{
            background-color:  #ddd;
            border:  1px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;
        }




    </style>
</head>

<body>

    <p><button id="btnposicao">Posição</button>
        <br>
        <label for="top">Topo:</label>
        <input type="range" name="top" id="top" min="0" max="500">

        <label for="left" >left</label>
        <input type="range" name="left" id="left" name = 'left' min="0" max="500">
    
    
    
    </p>

    <div id="caixa" class="caixa" style="position: absolute;top: 100px; left: 100px; background-color: #f00;"></div>
    <script>

        $('#btnposicao').click(()=>{
            let t = $('#caixa').position().top
            let l = $('#caixa').position().left
            alert(`top: ${t} left: ${l}`)

        })

        $('#top').change((e)=>{

            let valor = document.getElementById(e.target.id).value

            $('#caixa').css({'top': `${valor}px`})
            console.log(e)

        })

        $('#left').change((e)=>{

            let valor = document.getElementById(e.target.id).value

            $('#caixa').css({'left': `${valor}px`})

        })
    </script>
    
</body>


</html>
