<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Aula 21</title>

    <style>

        .caixa{
            border: 1px solid #000;
            width:  200px;
            height: 200px;
            background-color: #008;
            color: #fff;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: absolute;
            left: 20px;
            top: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }



    </style>
</head>
<body>

    <div id="caixa" class="caixa">
        <h3>CFB Cursos</h3>
        <p>Curso de jquery</p>
    </div>

    <button id="btn_aumentar">Aumentar</button>

    <button id="btn_diminuir">Diminuir</button>

    <button id="btn_mostrar">Ocultar / Mostrar</button>



    <script>

        $('#btn_aumentar').click(()=>{

            $('#caixa').delay(2000).animate({width:'500px'}).delay(2000).animate({height:'500px'})
            
        })

        $('#btn_diminuir').click(()=>{

            $('#caixa').delay(2000).animate({width:'200px'}).delay(2000).animate({height:'200px'})
            
        })

        $('#btn_mostrar').click(()=>{
            
        })



    </script>




    
</body>
</html>
