<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery.js"></script>
    <title>Toarray</title>

    <style>


        .caixa{
            background-color: #ff0;
            padding: 10px;
            border: 3px solid #f00;
            border-radius: 5px;
            margin-top: 10px;
        }



    </style>

</head>

<body>
    <div id="caixa" class="caixa">
        <h4 id="h1">CFB Cursos</h4>
        <h4 id="h2">Curso de jquery</h4>
        <h4 id="h3">Função Index</h4>
        <h4 id="h4">cfbcursos.com.br</h4>
        <h4 id="h5">youtube.com/cfbcursos</h4>
    </div>

    
        <div id="caixa2" class="caixa">
            <p id="p1">CFB Cursos</p>
            <p id="p2">Curso de jquery</p>
            <p id="p3">Função Index</p>
            <p id="p4">cfbcursos.com.br</p>
            <p id="p5">youtube.com/cfbcursos</p>
        </div>

        <button id="p_para_caixa2">P para caixa 2</button>
        <button id="h4_para_caixa2">H4 para caixa 2</button>
        


        <script>
            let ep = $('p').toArray()
            let eh = $('h4').toArray()

            $(ep).each(function(){
                console.log(this)
            })


            $('#p_para_caixa2').click(()=>{

                $('#caixa2').append(ep)
                $('#caixa1').append(eh)
            })

            $('#h4_para_caixa2').click(()=>{

                $('#caixa2').append(eh)
                $('#caixa1').append(ep)
            })








        </script>
    
</body>

</html>
