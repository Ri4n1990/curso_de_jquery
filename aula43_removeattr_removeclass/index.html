<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeattr e removeclass</title>
    <script src="../jquery.js"></script>

    <style>

        .caixa{
            background-color:  #ddd;
            border:  1px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;
        }

        .borda{
            border:2px solid black;
            border-radius: 10px;
        }




    </style>
</head>

<body>

    <p>
        <button id="btnposicao">Posição</button>
        <button id="btnremoverattr">Remover attr</button>
        <button id="btnremoverclass">Remover class</button>
        <button id="btnaddclass">Adicionar class</button>

        <br>
        <label for="top">Topo:</label>
        <input type="range" name="top" id="top" min="0" max="500">

        <label for="left" >left</label>
        <input type="range" name="left" id="left" name = 'left' min="0" max="500">
    
    
    
    </p>

    <div id="caixa" class="caixa" style="position: absolute;top: 100px; left: 100px; background-color: #f00;"></div>
    <script>

        $('#btnremoverattr').click(()=>{
            $('#caixa').removeAttr('style')
        })
        $('#btnremoverclass').click(()=>{
            $('#caixa').removeClass('borda')
        })

        $('#btnaddclass').click(()=>{
            $('#caixa').addClass('borda')
        })



        $('#btnposicao').click(()=>{
            let pt = $('#caixa').position().top
            let pl = $('#caixa').position().left
            let ot = $('#caixa').offset().top
            let ol = $('#caixa').offset().left
            alert(`top p : ${t} left p : ${l} top o : ${ot} left o : ${ol}`)

        })

        $('#top').change((e)=>{

            let valor = document.getElementById(e.target.id).value

            $('#caixa').offset({'top': valor})
            

        })

        $('#left').change((e)=>{

            let valor = document.getElementById(e.target.id).value

            $('#caixa').offset({'left': valor})

        })
    </script>
    
</body>


</html>
